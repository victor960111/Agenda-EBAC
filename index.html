<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
<h1>Agenda de Contatos</h1>
</header>
    <form id="formContato" cellspacing = "0">
        <input type="text" id="nome" name="nome" required placeholder="Contato"><br>

        <input type="tel" id="telefone" name="telefone" required placeholder="Telefone"><br><br>

        <button type="submit" class="button">Cadastrar</button>
    </form>

    <h2>Lista de Contatos</h2>
    <table id="tabelaContatos" cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            
            </tbody>
    </table>
</div>
    <script src="/main.js">
        </script>
</body>
</html>
